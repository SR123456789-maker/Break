<!DOCTYPE html>
<html>
<head>
    <title>Screen Break Timer</title>
</head>
<body>
    <h1>Take a break! You'll be away from the screen for 20 seconds.</h1>
    
    <script>
        setTimeout(function() {
            alert("Welcome back!");
        }, 20000); // 20 seconds
    </script>
</body>
</html>
